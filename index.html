<!--Version 1 of LinkedIn Dashboard Page-->

<!DOCTYPE html>
<html>

  <!--This include tag adds /_includes/head.html to every page that has layout: default in the front matter -->

  {% include head1.html %}

  <body>
    
    <!--This include tag adds /_includes/header.html to every page that has layout: default in the front matter -->
    {% include header.html %}


      <div class="row">
        <!--Any content underneath the front matter in a page that has layout: default will be inserted here-->
        {{ content }}

        <div class="col col-11 main-body">

            <div class="col col-8 center-info">
                  
               
                <div class="center-search-bar">  
                  <form action="">
                    <input type="text" placeholder="Search for people, jobs, companies"/>
                  </form>
                </div>  
                  <a href="#">
                  <div class="search-icon">
                    <div class="icon-move">
                       <i class="fa fa-search"></i>
                    </div>   
                  </div>
                  </a>

                  <div class="center-main-box">
                    <div class="center-main-box-header">
                      <div class="center-main-activity">
                        ACTIVITY
                      </div> 
                      <div class="center-main-news">
                        NEWS
                      </div>  
                      
                    </div>

                  </div>
            

            </div>
          

            <div class="col col-3 info-bar">
              <div class="profile-box">

              </div>

            </div>
       
        
        
        </div>
      </div>
    
    <!--This include tag adds /_includes/footer.html to every page that has layout: default in the front matter -->
    {% include footer.html %}
<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
<script src="/JQuery/main.js" type="text/javascript"></script>
  </body>

</html>
